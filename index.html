<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid">
        <div class="row-1">
            <div id="grid-item-1" class="grid-item">Click</div>
            <div id="grid-item-4" class="grid-item">Click</div>
            <div id="grid-item-7" class="grid-item">Click</div>
        </div>
        <div class="row-2">
            <div id="grid-item-2" class="grid-item">Click</div>
            <div id="grid-item-5" class="grid-item">Click</div>
            <div id="grid-item-8" class="grid-item">Click</div>
        </div> 
        <div class="row-3">
            <div id="grid-item-3" class="grid-item">Click</div>
            <div id="grid-item-6" class="grid-item">Click</div>
            <div id="grid-item-9" class="grid-item">Click</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
